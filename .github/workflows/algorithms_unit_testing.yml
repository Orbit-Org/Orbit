name: Algorithms Jest Unit Testing

on:
 push:
 pull_request:
    branches:
      - main

jobs:
 test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run Jest
        run: pnpm test
